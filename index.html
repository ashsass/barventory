<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" type="image/png" href="img/martini-glass.png">

        <title>barventory | keep your bartenders happy</title>
    </head>

    <body>
        <h1 class="heading">
            barventory
        </h1>

        <form action="#" method="GET" id="
        inventory-form">
            <label for="form__bottle-name" id="form__bottle-name">Bottle Name:
                <input type="text" name="form__bottle-name">
            </label>

            <label for="form__bottle-category" id="form__bottle-category">Category:
                <select id="form__bottle-category" name="form__bottle-category">
                    <option value="form__bottle-category--amaro">Amaro</option>
                    <option value="form__bottle-category--bourbon">Bourbon</option>
                    <option value="form__bottle-category--gin">Gin</option>
                    <option value="form__bottle-category--japanese-whisky">Japanese Whisky</option>
                    <option value="form__bottle-category--Liquor">Liquor</option>
                    <option value="form__bottle-category--mezcal">Mezcal</option>
                    <option value="form__bottle-category--rye">Rye</option>
                    <option value="form__bottle-category--shochu">Shochu</option>
                    <option value="form__bottle-category--tequila">Tequila</option>
                    <option value="form__bottle-category--whiskey">Whiskey</option>
                    <option value="form__bottle-category--vodka">Vodka</option>
                </select>
            </label>

            <label for="form__bottle-number" id="form__bottle-number">Number of Bottles:
                <input id="form__bottle-number" name="form__bottle-number" type="number" step="1">
            </label>

            <input type="submit" value="Submit">
        </form>

    </body>

</html>
